<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Product Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .container { display: flex; flex-direction: row; width: 100vw; height: 100vh; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        /* Left Panel - Product List */
        .product-list { width: 25%; padding: 20px; overflow-y: auto; background: #fff; }
        .product-item {
    display: block;
    align-items: center;
    gap: 10px;
    margin: 10px 0;
    padding: 10px;
	background: #FF9800 !important;
    border: solid 1px #ff9000;
    border-radius: 8px; /* Optional: Adds rounded corners */
    cursor: pointer;
    background-color: #fff; /* Set background for shadow to appear properly */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 1px 3px rgba(0, 0, 0, 0.06); /* Add shadow */
    transition: transform 0.2s ease, box-shadow 0.2s ease; /* Smooth hover effect */
}
        .product-item img { width: 100%; height: auto; object-fit: cover; }
        .product-item:hover {
    transform: translateY(-5px); /* Lift on hover */
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2), 0 4px 6px rgba(0, 0, 0, 0.1); /* Stronger shadow on hover */
}

        /* Middle Panel - Main Image */
        .product-display { width: 50%; display: flex; justify-content: center; align-items: center; }
        .product-display img { max-width: 97%; max-height: 97%; transition: 0.3s; width: 100%;
    height: auto;}

        /* Right Panel - Product Details */
        .product-details { width: 25%; padding: 20px; background: #eee; }
        .thumbnail-container { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .thumbnail { width: 60px; height: 60px; cursor: pointer; border: 1px solid #ccc; }
        .thumbnail:hover { border-color: #000; }
        .tags {
    display: flex; /* Use flexbox for easy alignment */
    flex-wrap: wrap; /* Allow tags to wrap to the next line */
    gap: 10px; /* Add space between tags */
    margin-top: 10px; /* Optional: Add margin to separate from other elements */
}
        .tags span { background: #ab6000; color: white; padding: 5px 10px; margin-right: 5px; border-radius: 2px; font-size: 14px; /* Font size for tags */
    white-space: nowrap; /* Prevent text from wrapping inside the tag */}
		
	.text-orange{
		font-size: 2rem;
		font-weight: bold;
		color: #ff9000;
		text-transform: uppercase;
		text-shadow: 1px 2px 0 #010101
	}
	h2.text-orange{
		    font-size: 1.5rem;
    font-weight: bold;
    color: #fb8e00;
    text-transform: uppercase;
    text-shadow: 1px 1px 0 #010101;
	}
      /* Mobile View Styles */
@media (max-width: 768px) {
    .container {
        flex-direction: column; /* Stack the sections vertically */
        height: auto; /* Allow the container to expand */
    }

    /* Product List at the top (scrollable horizontally) */
    .product-list { 
        width: 100%; 
        display: flex; 
        gap: 10px; 
        padding: 10px; 
        background: #eee; 
        order: 1; 
        overflow-x: auto; /* Horizontal scrolling */
        white-space: nowrap; 
        scrollbar-width: thin; /* For modern browsers */
        min-height: max-content; /* Ensure it doesn't collapse */
    }

    .product-item {
        display: flex; /* Align the product items properly */
        flex-direction: column;
        align-items: center;
        width: 250px; /* Set a fixed width for each product */
        max-width: 250px;
        flex-shrink: 0; /* Prevent items from shrinking in the scroll container */
    }

    .product-item img {
        width: 100%; /* The image respects the product item's width */
        max-width: 100%;
        height: auto;
        object-fit: cover; /* Ensure aspect ratio is maintained */
    }

    /* Main Product Image in the middle */
    .product-display {
        width: 100%;
        height: auto;
        order: 2;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .product-display img {
        max-width: 100%;
        max-height: 300px; /* Limit the image height */
        object-fit: contain; /* Maintain aspect ratio and fit within the container */
    }

    /* Product Details at the bottom */
    .product-details {
        width: 100%;
        padding: 10px;
        background: #eee;
        order: 3;
    }

    .thumbnail-container {
        display: flex;
        justify-content: center;
        gap: 10px; /* Add spacing between thumbnails */
        margin-top: 10px;
        overflow-x: auto; /* Allow horizontal scrolling for thumbnails */
    }

    .thumbnail {
        width: 60px;
        height: 60px;
        cursor: pointer;
        border: 1px solid #ccc;
        object-fit: cover;
    }

    .tags {
        display: flex;
        flex-wrap: wrap; /* Wrap tags onto the next line if necessary */
        gap: 10px; /* Add spacing between tags */
        margin-top: 10px;
    }

    .tags span {
    display: inline-block; /* Makes the span behave like a block for wrapping */
    background: #ab6000;
    color: white;
    padding: 5px 10px;
    border-radius: 1px;
    font-size: 0.9rem;
    word-wrap: break-word; /* Ensures long words will break if needed */
    max-width: 100%; /* Prevents the span from overflowing its container */
}
.product-item span {
    display: block; /* Allows the text to break into multiple lines */
    word-wrap: break-word; /* Ensures long words break to the next line */
    word-break: break-word; /* Provides better word breaking support */
    white-space: normal; /* Prevents text from staying in a single line */
}

}

		



    </style>
</head>

        }

        productList.innerHTML = products.map((product, index) => `<div class='product-item' onclick='displayProduct(${index})'><img src='${product.image}'><span>${product.name} - ₹${product.price}</span></div>`).join('');
