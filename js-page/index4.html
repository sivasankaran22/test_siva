<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube Product Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; height: 100vh; background: #00a3ff; font-family: Arial, sans-serif; }

        /* Product List (Left Sidebar) */
        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 200px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow-y: auto;
        }
        .product-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .product-item img {
            width: 50px; height: 50px; border-radius: 5px; border: 2px solid white;
        }
        .product-info { color: white; font-size: 14px; }
        .product-item:hover { background: rgba(255, 255, 255, 0.5); }

        /* Main Content (Cube) */
        .content { display: flex; justify-content: center; align-items: center; flex-grow: 1; }
        .cube-container { perspective: 1200px; width: 500px; height: 500px; position: relative; }
        .cube {
            width: 100%; height: 100%; position: absolute;
            transform-style: preserve-3d; transition: transform 1s ease-in-out;
        }

        /* Cube Faces */
        .cube-face {
            position: absolute; width: 500px; height: 500px;
            background-size: cover; background-position: center; border: 2px solid #fff;
        }
        .front  { transform: rotateY(  0deg) translateZ(250px); }
        .right  { transform: rotateY( 90deg) translateZ(250px); }
        .back   { transform: rotateY(180deg) translateZ(250px); }
        .left   { transform: rotateY(-90deg) translateZ(250px); }

    </style>
</head>
<body>

    <!-- Product List (Left Sidebar) -->
    <div class="product-list" id="productList"></div>

    <!-- Cube Content -->
    <div class="content">
        <div class="cube-container">
            <div class="cube" id="cube">
                <div class="cube-face front"></div>
                <div class="cube-face right"></div>
                <div class="cube-face back"></div>
                <div class="cube-face left"></div>
            </div>
        </div>
    </div>

    <script>
        const products = [
            { name: "Product 1", price: "$100", image: "./images/001.png" },
            { name: "Product 2", price: "$150", image: "./images/002.png" },
            { name: "Product 3", price: "$200", image: "./images/003.png" },
            { name: "Product 4", price: "$250", image: "./images/004.png" }
        ];

        const faces = ["front", "right", "back", "left"];
        const cube = document.getElementById("cube");
        const productList = document.getElementById("productList");
        let currentIndex = 0;
        let rotationAngle = 0;

        // Populate the product list
        products.forEach((product, i) => {
            const div = document.createElement("div");
            div.classList.add("product-item");
            div.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <strong>${product.name}</strong><br>${product.price}
                </div>
            `;
            div.onclick = () => rotateCube(i);
            productList.appendChild(div);
        });

        function updateCube() {
            faces.forEach((face, i) => {
                const faceElement = document.querySelector(`.cube-face.${face}`);
                const imageIndex = (currentIndex + i) % products.length;
                faceElement.style.backgroundImage = `url('${products[imageIndex].image}')`;
            });
        }

        function rotateCube(index) {
            const step = (index - currentIndex + products.length) % products.length; // Always forward
            rotationAngle += step * 90; // Move forward
            cube.style.transform = `rotateY(${rotationAngle}deg)`;
            currentIndex = index;
            updateCube();
        }

        // Auto-slide every 3 seconds
        setInterval(() => {
            let nextIndex = (currentIndex + 1) % products.length;
            rotateCube(nextIndex);
        }, 3000);

        // Initial render
        updateCube();
    </script>

</body>
</html>
