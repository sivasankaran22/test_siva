<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Product Layout</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .container { display: flex; flex-direction: row; width: 100vw; height: 100vh; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        /* Left Panel - Product List */
        .product-list { width: 25%; padding: 20px; overflow-y: auto; background: #eee; }
        .product-item { display: block; align-items: center; gap: 10px; margin: 10px 0; padding: 10px; border: solid 1px #c0c0c0; cursor: pointer; }
        .product-item img { width: 100%; height: auto; object-fit: cover; }
        .product-item:hover { background: #ddd; }

        /* Middle Panel - Main Image */
        .product-display { width: 50%; display: flex; justify-content: center; align-items: center; }
        .product-display img { max-width: 90%; max-height: 90%; transition: 0.3s; }

        /* Right Panel - Product Details */
        .product-details { width: 25%; padding: 20px; background: #eee; }
        .thumbnail-container { display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap; }
        .thumbnail { width: 60px; height: 60px; cursor: pointer; border: 1px solid #ccc; }
        .thumbnail:hover { border-color: #000; }
        .tags { margin-top: 10px; }
        .tags span { background: #007BFF; color: white; padding: 5px; margin-right: 5px; border-radius: 5px; }

        /* Mobile View Styles */
        @media (max-width: 768px) {
            .container { flex-direction: column; height: 100%; }

            /* Product List at the top (scrollable horizontally) */
            .product-list { 
                width: 100%; 
                display: flex; 
                gap: 10px; 
                padding: 10px; 
                background: #eee; 
                order: 1; 
                overflow-x: auto; 
                white-space: nowrap; 
                scrollbar-width: thin; /* For modern browsers */
				min-height: max-content;
            }
            .product-item { 
                flex: 0 0 auto; /* Prevent wrapping */
                width: 49%; /* Fixed width for items */
				display: grid;

            }

            /* Main Image in the middle */
            .product-display { width: 100%; height: auto; order: 2; padding: 10px; }
            .product-display img { max-width: 100%; max-height: 300px; }

            /* Product Details at the bottom */
            .product-details { width: 100%; padding: 10px; background: #eee; order: 3; }
            .thumbnail-container { justify-content: center; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top: Product List -->
        <div class="product-list" id="productList"></div>
        
        <!-- Middle: Main Product Display -->
        <div class="product-display">
            <img id="mainImage" src="" alt="Product Image">
        </div>

        <!-- Bottom: Product Details -->
        <div class="product-details">
            <h2 id="productTitle"></h2>
            <p id="productPrice"></p>
            <div class="thumbnail-container" id="thumbnails"></div>
            <div class="tags" id="productTags"></div>
        </div>
    </div>

    <script>
        const products = [
            { id: 1, name: "Product A", price: "$100", image: "./images/001.png", angles: ["./images/001.png", "./images/002.png"], tags: ["New", "Trending", "Best Seller"] },
            { id: 2, name: "Product B", price: "$150", image: "./images/003.png", angles: ["./images/003.png", "./images/004.png"], tags: ["Limited Edition", "Sale"] }
        ];

        const productList = document.getElementById("productList");
        const mainImage = document.getElementById("mainImage");
        const productTitle = document.getElementById("productTitle");
        const productPrice = document.getElementById("productPrice");
        const thumbnails = document.getElementById("thumbnails");
        const productTags = document.getElementById("productTags");

        function displayProduct(index) {
            const product = products[index];
            mainImage.src = product.image;
            productTitle.textContent = product.name;
            productPrice.textContent = product.price;
            thumbnails.innerHTML = product.angles.map(angle => `<img class='thumbnail' src='${angle}' onclick='mainImage.src="${angle}"'>`).join('');
            productTags.innerHTML = product.tags.map(tag => `<span>${tag}</span>`).join('');
        }

        productList.innerHTML = products.map((product, index) => `<div class='product-item' onclick='displayProduct(${index})'><img src='${product.image}'><span>${product.name} - ${product.price}</span></div>`).join('');

        displayProduct(0); // Show first product by default
    </script>
</body>
</html>
