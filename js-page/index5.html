<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Product Slider</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: #222; color: white; font-family: Arial, sans-serif; }

        /* 3D Cylinder Container */
        .slider-container { perspective: 1000px; position: relative; width: 400px; height: 300px; }
        .slider {
            width: 100%; height: 100%; position: absolute; transform-style: preserve-3d;
            transition: transform 1s ease-in-out;
        }

        /* Each product image */
        .slide {
            position: absolute; width: 250px; height: 250px;
            background-size: cover; background-position: center; border-radius: 15px;
            transition: transform 0.5s ease-in-out;
            display: flex; align-items: flex-end; justify-content: center;
        }

        /* Product Info (Hidden by default) */
        .product-info {
            position: absolute; bottom: 0; width: 100%;
            background: rgba(0, 0, 0, 0.7); color: white; text-align: center;
            padding: 10px; font-size: 16px; border-radius: 0 0 15px 15px;
            opacity: 0; transition: opacity 0.3s;
        }
        .slide:hover .product-info { opacity: 1; }

        /* Product thumbnails (bottom) */
        .product-thumbnails {
            display: flex; gap: 10px; margin-top: 20px;
        }
        .thumbnail {
            width: 50px; height: 50px; border-radius: 5px; cursor: pointer; border: 2px solid white;
            transition: transform 0.3s;
        }
        .thumbnail:hover { transform: scale(1.2); }

    </style>
</head>
<body>

    <h2>3D Rotating Product Slider</h2>

    <div class="slider-container">
        <div class="slider" id="slider">
            <!-- Slides will be inserted dynamically -->
        </div>
    </div>

    <div class="product-thumbnails" id="thumbnails">
        <!-- Thumbnails will be inserted dynamically -->
    </div>

    <script>
        const products = [
            { name: "Product 1", price: "$100", image: "./images/001.png" },
            { name: "Product 2", price: "$150", image: "./images/002.png" },
            { name: "Product 3", price: "$200", image: "./images/003.png" },
            { name: "Product 4", price: "$250", image: "./images/004.png" },
            { name: "Product 5", price: "$300", image: "./images/005.png" }
        ];

        const slider = document.getElementById("slider");
        const thumbnails = document.getElementById("thumbnails");

        const totalSlides = products.length;
        const radius = 300; // Distance from center
        let angle = 0;
        const angleStep = 360 / totalSlides;
        let autoRotate = true; // Control auto-rotation

        // Create slides dynamically
        products.forEach((product, index) => {
            const slide = document.createElement("div");
            slide.classList.add("slide");
            slide.style.backgroundImage = `url('${product.image}')`;
            
            // Set initial 3D position
            const x = radius * Math.cos((angle * Math.PI) / 180);
            const z = radius * Math.sin((angle * Math.PI) / 180);
            slide.style.transform = `translateX(${x}px) translateZ(${z}px) rotateY(${angle}deg)`;

            // Add product info
            const info = document.createElement("div");
            info.classList.add("product-info");
            info.innerHTML = `<strong>${product.name}</strong><br>${product.price}`;
            slide.appendChild(info);

            slider.appendChild(slide);
            angle += angleStep;

            // Create thumbnail
            const thumbnail = document.createElement("img");
            thumbnail.classList.add("thumbnail");
            thumbnail.src = product.image;
            thumbnail.onclick = () => rotateSlider(index);
            thumbnails.appendChild(thumbnail);
        });

        let currentIndex = 0;

        function rotateSlider(index) {
            const newAngle = -index * angleStep;
            slider.style.transform = `rotateY(${newAngle}deg)`;
            currentIndex = index;
        }

        // Auto-slide every 3 seconds (when not hovered)
        let autoSlide = setInterval(() => {
            if (autoRotate) {
                currentIndex = (currentIndex + 1) % totalSlides;
                rotateSlider(currentIndex);
            }
        }, 3000);

        // Stop rotation on hover
        slider.addEventListener("mouseenter", () => autoRotate = false);
        slider.addEventListener("mouseleave", () => autoRotate = true);

    </script>

</body>
</html>
