<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Geometry Net</title>
  <style>
    body {
      font-family: sans-serif;
    }
    .label {
      font-size: 12px;
      fill: black;
    }
  </style>
</head>
<body>
  <h2>Box Geometry Net (for 3 Products)</h2>
  <svg width="600" height="400" style="border:1px solid #ccc;">
    <!-- Total paper size outline -->
    <rect x="20" y="20" width="560" height="310" stroke="#888" fill="none" stroke-dasharray="4" />
    <text x="250" y="15" class="label">Chart Paper Height: 31 cm</text>
    <text x="460" y="200" transform="rotate(-90, 460, 200)" class="label">Chart Paper Width: 56 cm</text>

    <!-- Top -->
    <rect x="75" y="20" width="450" height="100" fill="#d0e8ff" stroke="#000" />
    <text x="290" y="75" class="label">Top (45 × 10)</text>

    <!-- Front -->
    <rect x="75" y="120" width="450" height="55" fill="#a2f5a2" stroke="#000" />
    <text x="280" y="150" class="label">Front (45 × 5.5)</text>

    <!-- Bottom -->
    <rect x="75" y="175" width="450" height="100" fill="#d0e8ff" stroke="#000" />
    <text x="280" y="230" class="label">Bottom (45 × 10)</text>

    <!-- Back -->
    <rect x="75" y="275" width="450" height="55" fill="#a2f5a2" stroke="#000" />
    <text x="285" y="305" class="label">Back (45 × 5.5)</text>

    <!-- Left -->
    <rect x="20" y="120" width="55" height="55" fill="#ffcccb" stroke="#000" />
    <text x="30" y="150" class="label" transform="rotate(-90, 30, 150)">Left (5.5 × 5.5)</text>

    <!-- Right -->
    <rect x="525" y="120" width="55" height="55" fill="#ffcccb" stroke="#000" />
    <text x="535" y="150" class="label" transform="rotate(-90, 535, 150)">Right (5.5 × 5.5)</text>
  </svg>
</body>
</html>
