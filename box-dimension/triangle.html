<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Triangle Example</title>
  <style>
    body {
      font-family: sans-serif;
    }
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Simple Triangle using SVG</h2>
  
  <!-- Triangle Shape -->
  <svg width="200" height="200">
    <!-- The triangle with three points -->
    <polygon points="100,20 150,150 50,150" fill="lightblue" stroke="black" stroke-width="2" />
  </svg>

</body>
</html>
